<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>

<h2>User List</h2>
<a href="/">Back</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>IsAdmin</th>
        <th>User details</th>
        <th>Actions</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.isAdmin}"></td>
        <td><a th:href="'/users/'+${user.userId}">More</a></td>
        <td><a th:href="'/users/'+${user.userId}+'/delete'"
               onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            <a th:href="'/users/'+${user.userId}+'/edit'">Edit user</a>

        </td>
        <!-- Add more cells for additional user properties -->
    </tr>
    </tbody>
</table>
<a th:href="'/users/create'">Create User</a>
</body>
</html>
