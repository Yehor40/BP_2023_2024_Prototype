<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<a href="/users">Back</a>

<h2>Create User</h2>
<div th:if="${successMessage}" class="success-message">
    <p th:text="${successMessage}"></p>
</div>
<form th:action="@{/users/create}" th:object="${newUser}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <label for="username">Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}" required>
    <label for="username">Admin status:</label>
    <input type="text" id="isadmin" name="isadmin" th:field="*{admin}" required>
    <!-- Add more input fields for additional user properties -->

    <button type="submit">Create User</button>
</form>

</body>
</html>
