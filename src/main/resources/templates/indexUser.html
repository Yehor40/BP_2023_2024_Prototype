<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards record application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff; /* Set white background */
            padding: 20px; /* Add some padding for better readability */
        }
    </style>
</head>
<body>
<header th:insert="blocks/headerUserMain :: headerUserMain"></header>

<div class="container mt-5">
    <section>
        <h2 class="text-center">Welcome to the Rewards Record Application</h2>

        <a href="/users" class="btn btn-primary d-block mx-auto mt-3">Show Users</a>
    </section>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
