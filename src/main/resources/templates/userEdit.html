<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    body {
      background-color: #fff; /* Set white background */
      padding: 20px; /* Add some padding for better readability */
    }
  </style>
</head>
<body>
<header th:insert="blocks/headerAdmin :: headerAdmin"></header>
<a class="me-3 py-2 text-dark text-decoration-none" href="/users">Back</a>
<div class="container ">


  <h2>Edit User</h2>

  <form th:action="@{'/users/'+${user.userId}+'/edit'}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" th:value="*{username}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="text" id="password" name="password" class="form-control" th:value="*{password}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">User's role:</label>
      <select id="role" name="role" class="form-select" th:field="*{role}">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

<!-- Link to Bootstrap JS and Popper.js (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
