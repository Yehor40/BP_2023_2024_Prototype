<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <script th:inline="javascript">
    function success(){
      let successMessage =/*[[${successMessage}]]*/ '';
      if(successMessage)
      alert(successMessage);}
  </script>
</head>
<body>
<a href="/users">Back</a>

<h2>Edit User</h2>

<form th:action="@{'/users/'+${user.userId}+'/edit'}" th:object="${user}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="*{username}" required>
  <label for="password">Password:</label>
  <input type="text" id="password" name="password" th:value="*{password}" required>
  <label for="role">User's role:</label>
  <select id="role" name="role" th:field="*{role}">
    <option value="ROLE_USER">User</option>
    <option value="ROLE_ADMIN">Admin</option>
  </select>






  <!-- Add more input fields for additional user properties -->

  <button type="submit" onclick="success()" >Update User</button>
</form>

</body>
</html>
